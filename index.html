<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет финансов</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="custom-body">
    <header>
        <div class="header-title text-center p-5">
            <h1>Мій бюджет</h1>
        </div>
    </header>
    <div class="d-flex justify-content-evenly mb-5">
        <div class="">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Додати витрати
            </button>
        </div>
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal2">
                Додати категорію
            </button>
        </div>
        <div class="">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal3">
                Внести дохід
            </button>
        </div>
    </div>
    <hr class="my-4 custom-line">
    <div class="container d-flex justify-content-around">
        <div class="block ">
          <div class="p-5"><h3>Загальний дохід :</h3>
            <div class="fs-4"><span id="span1">0</span><img src="icon.png" class="custom-image" alt=""></div>
          </div>
          <div class="p-5"><h3>Загальні витрати :</h3>
            <div class="fs-4"><span id="span2">0</span> <img src="icon.png" class="custom-image" alt=""></div>
          </div>
          <div class="p-5"><h3>Загальний баланс :</h3>
            <div class="fs-4"><span id="span3">0</span><img src="icon.png" class="custom-image" alt=""></div>
          </div>
        </div>
          <div class="Chart p-3">
            <canvas id="myChart" style="width: 650px; height: 450px;"></canvas>
        </div>
    </div>
    
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Додати витрати</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="erorrMessage1" class="alert alert-danger d-none alert-modal-error" role="alert">
                        Помилка! Перевірте введені дані.</div>
                        <div id="successMessage1" class="alert alert-success d-none" role="alert"><h4 class="alert-heading">Успішно додано!</h4></div>
                    <div class="container">
                        <!-- Форма для добавления новой записи -->
                        <form>
                            <div class="form-group">
                                <label for="select">Категорія:</label>
                                <select id="select" class="form-select">
                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="description">Опис:</label>
                                <input type="text" class="form-control" id="description" placeholder="Введіть опис">
                            </div>
                            <div class="form-group">
                                <label for="amount">Сума:</label>
                                <input type="number" class="form-control" id="amount" min="0" placeholder="Введіть суму">
                            </div>
                        </form>
                        <div id="tableContainer"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                    <button id="buttonTable" type="button" class="btn btn-primary">Зберігти зміни</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="myModal2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Додати категорію</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                         <div class="form-group">
                            <div id="successMessage2" class="alert alert-success d-none" role="alert"><h4 class="alert-heading">Успішно додано!</h4></div>
                            <div id="erorrMessage2" class="alert alert-danger d-none alert-modal-error" role="alert">
                                Помилка! Перевірте введені дані.</div>
                            <label class="mb-2" for="category">Введіть нову категорію:</label>
                            <input type="text" class="form-control" id="category" placeholder="Введіть категорію">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                    <button id="addCategory" type="button" class="btn btn-primary">Зберігти зміни</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="myModal3">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Внесок доходу</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                         <div class="form-group">
                            <div id="successMessage3" class="alert alert-success d-none" role="alert"><h4 class="alert-heading">Успішно додано!</h4></div>
                            <label class="mb-2" for="category">Введіть початковий баланс:</label>
                            <input type="number" class="form-control" id="balance" min="0" placeholder="Введіть кількість грошей">
                        </div>
                        <div class="form-group">
                            <label class="mb-2" for="category">Дохід:</label>
                            <div id="erorrMessage3" class="alert alert-danger d-none alert-modal-error" role="alert">
                                Помилка! Перевірте введені дані.</div>
                            <input type="number" class="form-control" id="income" min="0" placeholder="Введіть дохід">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                    <button id="buttonBalance" type="button" class="btn btn-primary">Зберігти зміни</button>
                </div>
            </div>
        </div>
    </div>

    <script src="chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
